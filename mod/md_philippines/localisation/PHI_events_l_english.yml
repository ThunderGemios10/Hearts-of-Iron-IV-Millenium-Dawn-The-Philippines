 election_PHI.1.d:0 "The Philippine presidential election of 2004 was held on Monday, May 10, 2004. The following candidates are Gloria Macapagal-Arroyo, Fernando Poe. Jr., Panfilo Lacson, Raul Roco and Eddie Villanueva. With Gloria Macapagal-Arroyo and Fernando Poe. Jr. taking the lead. This historic election will decide the future of the Philippines."
 election_PHI.2.d:0 "The Philippine presidential election of 2010 was held on Monday, May 10, 2010. The following candidates are Benigno Aquino III, Joseph Estrada, Manny Villar, Gilbert Teodoro, Eddie Villanueva and Richard Gordon. According to survey polls, Benigno Aquino III from the Liberal Party is expected to win the presidential election."
 election_PHI.3.d:0 "The Philippine presidential election of 2016 was held on Monday, May 9, 2016. The following candidates are Rodrigo Duterte, Mar Roxas, Grace Poe, Jejomar Binay and Miriam Defensor Santiago. Currently, the highly popularhead Rodrigo Duterte is expected to win in a landslide."
