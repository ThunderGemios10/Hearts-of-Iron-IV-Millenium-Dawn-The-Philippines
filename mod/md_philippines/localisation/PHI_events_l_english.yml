 phi_news.1.d:0 "Gloria Macapagal-Arroyo, a candidate of the Lakas–CMD party has won the presidential election."
 phi_news.2.d:0 "Fernando Poe Jr., a candidate of the Coalition of United Filipinos party has won the presidential election."
 phi_news.3.d:0 "Panfilo Lacson, a candidate of the Struggle of Democratic Filipinos party has won the presidential election."
 phi_news.4.d:0 "Raul Roco, a candidate of the Democratic Action party has won the presidential election."
 phi_news.5.d:0 "Eddie Villanueva, a candidate of the Rise Up Philippines Party has won the presidential election."
 phi_news.6.d:0 "Benigno Aquino the III, a candidate of the Liberal Party has won the presidential election."
 phi_news.7.d:0 "Despite being ousted from the presidency in 2001, Joseph Estrada has attempted to race again in the presidential election in 2010. To his luck, he has been announced as the winner of the Philippine Presidential Election 2010"
 phi_news.8.d:0 "Manny Villar, a candidate of the Nacionalista Party has won the presidential election."
 phi_news.9.d:0 "Gilbert Teodoro, a candidate of the Lakas–CMD party has won the presidential election."
 phi_news.10.d:0 "After losing the 2004 presidential election, Eddie Villanueva tries a second attempt on the race for President. And now, it has been announced that Eddie Villanueva has won the Philippine Presidential Election 2010"
 phi_news.11.d:0 "Richard Gordon, a candidate of the Bagumbayan–VNP party has won the presidential election."
 phi_news.12.d:0 "Rodrigo Duterte, a candidate of the PDP-Laban party and a popular figurehead has won the presidential election."
 phi_news.13.d:0 "Mar Roxas, a candidate of the Liberal Party has won the presidential election."
 phi_news.14.d:0 "Grace Poe, daughter of the famous FPJ (Fernando Poe Jr.) and an Independent candidate has won the presidential election."
 phi_news.15.d:0 "Jejomar Binay, a former Vice President and a candidate of the United Nationalist Alliance party has won the presidential election."
 phi_news.16.d:0 "Miriam Defensor Santiago, famously known as the 'Iron Fist of Asia' and a candidate People's Reform Party has won the presidential election. Santiago had previously ran for president in 1992 and in 1998."
 phi_news.17.d:0 "The Second EDSA Revolution (EDSA II) was a four-day political protest from 17–20 January 2001 that peacefully overthrew the government of Joseph Estrada, the thirteenth President of the Philippines. Estrada was succeeded by his Vice-President, Gloria Macapagal-Arroyo, who was sworn into office by then-Chief Justice Hilario Davide, Jr. at around noon on 20 January 2001, several hours before Estrada fled Malacañang Palace. EDSA is an acronym derived from Epifanio de los Santos Avenue, the major thoroughfare connecting five cities in Metro Manila, namely Pasay, Makati, Mandaluyong, Quezon City, and Caloocan, with the revolution's epicentre at the EDSA Shrine church at the northern tip of Ortigas Center, a business district."
 phi_news.18.d:0 "At noon, the Supreme Court declared that Estrada "constructively resigned" his post and the Chief Justice swore in the constitutional successor, Gloria Macapagal-Arroyo, as President of the Philippines."
 phi_news.19.d:0 "Miriam Defensor Santiago, famously known as the 'Iron Fist of Asia' and a presidential candidate of the 2016 presidential election has died in her sleep at exactly 8:52 a.m. on 29 September 2016 while she was confined at the St. Luke's Medical Center in Taguig from lung cancer; several reports cited that Santiago died in her residence in La Vista Subdivision, Quezon City. Her body lay in state at the Cathedral Grottos of the Immaculate Conception Cathedral in Cubao the following day. Following a Catholic funeral Mass, she was interred at the Loyola Memorial Park in Marikina on 2 October, beside the tomb of her son Alexander, who died in 2003."
 phi_news.20.d:0 "The Battle of Marawi, also known as the Marawi siege and the Marawi crisis, is an armed conflict in Marawi, Lanao del Sur, that started on 23 May 2017 between Philippine government security forces and affiliated militants of the Islamic State of Iraq and the Levant (ISIL), including the Maute and Abu Sayyaf Salafi jihadist groups. The battle also became the longest urban battle in the modern history of the Philippines."
 phi.1.d:0 "The Second EDSA Revolution (EDSA II) was a four-day political protest from 17–20 January 2001 that peacefully overthrew the government of Joseph Estrada, the thirteenth President of the Philippines. Estrada was succeeded by his Vice-President, Gloria Macapagal-Arroyo, who was sworn into office by then-Chief Justice Hilario Davide, Jr. at around noon on 20 January 2001, several hours before Estrada fled Malacañang Palace. EDSA is an acronym derived from Epifanio de los Santos Avenue, the major thoroughfare connecting five cities in Metro Manila, namely Pasay, Makati, Mandaluyong, Quezon City, and Caloocan, with the revolution's epicentre at the EDSA Shrine church at the northern tip of Ortigas Center, a business district."
 phi.2.d:0 "At noon, the Supreme Court declared that Estrada "constructively resigned" his post and the Chief Justice swore in the constitutional successor, Gloria Macapagal-Arroyo, as President of the Philippines."
 phi.3.d:0 "Miriam Defensor Santiago, famously known as the 'Iron Fist of Asia' and a presidential candidate of the 2016 presidential election has died in her sleep at exactly 8:52 a.m. on 29 September 2016 while she was confined at the St. Luke's Medical Center in Taguig from lung cancer; several reports cited that Santiago died in her residence in La Vista Subdivision, Quezon City. Her body lay in state at the Cathedral Grottos of the Immaculate Conception Cathedral in Cubao the following day.[58] Following a Catholic funeral Mass, she was interred at the Loyola Memorial Park in Marikina on 2 October, beside the tomb of her son Alexander, who died in 2003."
 phi.4.d:0 "The Battle of Marawi, also known as the Marawi siege and the Marawi crisis, is an armed conflict in Marawi, Lanao del Sur, that started on 23 May 2017 between Philippine government security forces and affiliated militants of the Islamic State of Iraq and the Levant (ISIL), including the Maute and Abu Sayyaf Salafi jihadist groups. The battle also became the longest urban battle in the modern history of the Philippines."
