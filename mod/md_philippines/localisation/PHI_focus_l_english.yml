l_english:
 PHI_AFP_Modernization:0 "AFP Modernization Program"
 PHI_AFP_Modernization_desc:0 "Our Armed Forces have long been neglected due to political strife and corruption. It's time to modernize."
 PHI_Industrial_Effort:0 "Industrialization of the Nation"
 PHI_Industrial_Effort_desc:0 "While our neighbors industrialize and compete, we are left behind as an agricultural country. This must change."
 PHI_Political_Effort:0 "The Future of the Philippines"
 PHI_Political_Effort_desc:0 "The Future of the nation is uncertain. We should make our direction clear."
 PHI_Army_Modernization:0 "Army Modernization"
 PHI_Army_Modernization:0 "The Army is our main organ of the Armed Forces. We should modernize them."
 PHI_Equipment_Effort:0 "Equipment Effort"
 PHI_Equipment_Effort_desc:0 "The arsenal of the Army uses outdated equipment long superceded by superior technology. We should acquire new ones."
 PHI_Equipment_Effort_II:0 "Equipment Effort II"
 PHI_Equipment_Effort_II_desc:0 "We are making great progress to modernizing our arsenal. We should continue to do so."
 