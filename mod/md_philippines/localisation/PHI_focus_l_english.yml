l_english:
 PHI_AFP_Modernization:0 "AFP Modernization Program"
 PHI_AFP_Modernization_desc:0 "Our Armed Forces have long been neglected due to political strife and corruption. It's time to modernize."
 PHI_Industrial_Effort:0 "Industrialization of the Nation"
 PHI_Industrial_Effort_desc:0 "While our neighbors industrialize and compete, we are left behind as an agricultural country. This must change."
 PHI_Political_Effort:0 "The Future of the Philippines"
 PHI_Political_Effort_desc:0 "The Future of the nation is uncertain. We should make our direction clear."
 PHI_Army_Modernization:0 "Army Modernization"
 PHI_Army_Modernization:0 "The Army is our main organ of the Armed Forces. We should modernize them."
 PHI_Equipment_Effort:0 "Equipment Effort"
 PHI_Equipment_Effort_desc:0 "The arsenal of the Army uses outdated equipment long superceded by superior technology. We should acquire new ones."
 PHI_Equipment_Effort_II:0 "Equipment Effort II"
 PHI_Equipment_Effort_II_desc:0 "We are making great progress to modernizing our arsenal. We should continue to do so."
 PHI_Motorized_Effort:0 "Motorized Effort"
 PHI_Motorized_Effort_desc:0 "We should acquire newer vehicle models for our Army."
 PHI_Motorized_Effort_II:0 "Motorized Effort II"
 PHI_Motorized_Effort_II:0 "We should continue to acquire newer vehicle models for the Army."
 PHI_Doctrine_Effort:0 "Doctrine Effort"
 PHI_Doctrine_Effort_desc:0 "Our military doctrine is outdated and obsolete. This must change."
 PHI_Doctrine_Effort_II:0 "We should continue updating our military doctrine."
 PHI_Armored_Effort:0 "Armored Effort"
 PHI_Armored_Effort_desc:0 "We lack armored divisions in our Armed Forces. We should acquire Battle Tanks."
 PHI_Navy_Modernization:0 "Navy Modernization"
 PHI_Navy_Modernization_desc:0 "Our country is an archipelago. Obviously we must modernize our Navy!"
 PHI_Flexible_Navy:0 "Flexible Navy"
 PHI_Flexible_Navy_desc:0 "We should pursue a flexible navy."
 PHI_Submarine_Effort:0 "Submarine Effort"
 PHI_Submarine_Effort_desc:0 "We should acquire Submarines."
 PHI_Destroyer_Effort:0 "Destroyer Effort"
 PHI_Destroyer_Effort_desc:0 "We should acquire Destroyers."
 PHI_Large_Navy:0 "Large Navy"
 PHI_Large_Navy_desc:0 "We should pursue a large and grand navy."
 PHI_Cruiser_Effort:0 "Cruiser Effort"
 PHI_Cruiser_Effort_desc:0 "We should acquire Cruisers."
 PHI_Capital_Ship_Effort:0 "Capital Ship Effort"
 PHI_Capital_Ship_Effort_desc:0 "We should acquire Capital Ships."
 PHI_Naval_Doctrine:0 "Naval Doctrine"
 PHI_Naval_Doctrine_desc:0 "Like our land and air counterparts, our naval doctrine is outdated. We must update."
 PHI_Air_Force_Modernization:0 "Air Force Modernization"
 PHI_Air_Force_Modernization_desc:0 "Air superiority is essential to war. Let us not hesitate."
 PHI_Fighter:0 "Fighter Effort"
 PHI_Fighter_desc:0 "We should acquire Fighters."
 PHI_Jet_Fighter:0 "Jet Fighter Effort"
 PHI_Jet_Fighter_desc:0 "We should acquire Fighter Jets."
 PHI_Bomber:0 "Bomber Effort"
 PHI_Bomber_desc:0 "We should acquire Bombers."
 PHI_Air_Doctrine:0 "Air Doctrine"
 PHI_Air_Doctrine_desc:0 "Like our land and naval counterparts, our air doctrine is outdated. Let us update."
 PHI_NAV_Effort:0 "NAV Effort"
 PHI_NAV_Effort_desc:0 ""
 PHI_Industrialization_Manila:0 "Industrialization of Manila"
 PHI_Industrialization_Manila_desc:0 "Metro Manila is our central business hub and the seat of the government. We should industrialize this area."
 PHI_Infrastructure_Effort_Manila:0 "Infrastructure Effort"
 PHI_Infrastructure_Effort_Manila_desc:0 "Let us build infrastructure to boost economic growth."
 PHI_Industrialization_Luzon:0 "Industrialization of Luzon"
 PHI_Industrialization_Luzon_desc:0: "While Luzon already has an industrial base. We should seek to improve it."
 PHI_Infrastructure_Effort_Luzon:0 "Infrastructure Effort"
 PHI_Infrastructure_Effort_Luzon_desc:0 "Let us build infrastructure to boost economic growth."
 PHI_Industrialization_Visayas:0 "Industrialization of Visayas"
 PHI_Industrialization_Visayas_desc:0 "Visayas has been neglected for too long. Let us industrialize."
 PHI_Infrastructure_Effort_Visayas:0 "Infrastructure Effort"
 PHI_Infrastructure_Effort_Visayas_desc:0 "Let us build infrastructure to boost economic growth."
 PHI_Industrialization_Mindanao:0 "Industrialization of Mindanao"
 PHI_Industrialization_Mindanao_desc:0 "Like Visayas, Mindanao has been neglected for too long. Let us industrial."
 PHI_Infrastructure_Effort_Mindanao:0 "Infrastructure Effort"
 PHI_Infrastructure_Effort_Mindanao_desc:0 "Let us build infrastructure to boost economic growth."
 PHI_Civilian_Industry:0 "Expand the Civilian Industry"
 PHI_Civilian_Industry_desc:0 "While we could focus on military industry, civilian industry is the way to go!"
 PHI_Military_Industry:0 "Expand the Military Industry"
 PHI_Military_Industry_desc:0 "While we could focus on civiian industry, military industry is the way to go!"
 PHI_Legacy_Marcos:0 "Legacy of Marcos"
 PHI_Legacy_Marcos_desc:0 "During former President Ferdinand Marcos' rule. The Philippines was at it's golden age. The EDSA Revolution of 1986 was a mistake. We should correct this."
 PHI_Endorse_Marcos_Groups:0 "Endorse Pro-Marcos groups"
 PHI_Endorse_Marcos_Groups_desc:0 "To bring back the old glorious days of the nation, our first step is to endorse pro-Marcos groups. A likely candidate to lead these groups is the Former President's son, Bongbong Marcos."
 PHI_Overthrow_Government:0 "Overthrow the government"
 PHI_Overthrow_Government_desc:0 "It is time to restore the golden age of the nation. The ugly product of the 1986 EDSA Revolution will finally be put to an end."
 PHI_Strengthen_Republic:0 "Strengthen the Republic"
 PHI_Strengthen_Republic_desc:0 "The Republic of the Philippines must stand firm against fascists and communists alike. The Republic must not falter!"
 PHI_Guarantee_Freedom:0 "Guarantee Liberty"
 PHI_Guarantee_Freedom_desc:0 "We should continue to guarantee Freedom of Speech and the protection of Human Rights."
 PHI_Guarantee_Freedom_Religion:0 "To appease the Muslims, we must continue to keep the state Secularized and guarantee Freedom of Religion."
 PHI_Reform_National_Bank:0 "Reform the National Bank"
 PHI_Reform_National_Bank_desc:0 "To combat inflation, we must reform the Central Bank."
 PHI_Naval_Doctrine_II:0 "Naval Doctrine II"
 PHI_Naval_Doctrine_II_desc:0 "We must continue updating our naval doctrine."
 PHI_Infrastructure_Expansion:0 "Infrastructure Expansion"
 PHI_Infrastructure_Expansion_desc:0 "We have made efforts to improve our infrastructure, but we shouldn't stop there. Let us continue to expand!"
 PHI_Military_Industry_II:0 "Military Industry II"
 PHI_Military_Industry_II_desc:0 "Building more military factories should fill our military needs."
 PHI_Naval_Dockyard:0 "Naval Dockyard"
 PHI_Naval_Dockyard_desc:0 "Instead of purchasing foreign ships from other nations, we should produce our own. Let us build naval dockyards."
 PHI_Naval_Dockyard_II:0 "Naval Dockyard II"
 PHI_Naval_Dockyard_II_desc:0 "We should continue building more naval dockyards."
 PHI_The_Left:0 "The Left"
 PHI_The_Left_desc:0 "The current government failed to bring prosperity to our nation. This corrupt government must be overthrown!"
 PHI_Legalize_CPP:0 "Legalize the CPP"
 PHI_Legalize_CPP_desc:0 "Our first step in bringing the Revolution at home is to legalize the Communist Party of the Philippines."
 PHI_Return_Jose_Sison:0 "Return of Jose Sison"
 PHI_Return_Jose_Sison_desc:0 "Jose Sison is the current chairman and the founder of the CPP. He is currently residing in the Netherlands in-exile. We should invite him back to the country."
 PHI_Revolution:0 "We have gained enough popular support for our cause. It is time to revolt. Long Live the Revolution!"